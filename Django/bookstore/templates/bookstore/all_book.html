<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All_Book_Store</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>id</th>
        <th>pub</th>
        <th>price</th>
        <th>market_price</th>
        <th>op</th>
    </tr>
    <tr>
        {% for book in all_books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.pub }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.market_price }}</td>
                <td>{{ book.id }}</td>
                <td>{{ book.id }}</td>
                <td><a href="/bookstore/update_book/{{ book.id }}">Update</a></td>
                <td><a href="/bookstore/delete_book?book_id={{ book.id }}">Delete</a></td>

            </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
